<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <script src="../../static/js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>后台登陆</title>

</head>

<body>
<br>
<br>
<br>
   <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
       <div class="ui container">
           <div class="ui middle aligned center aligned grid">
               <div class="column">
                   <h2 class="ui teal image header">
                       <div class="content">
                           博客后台登陆
                       </div>
                   </h2>
                   <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                       <div class="ui stacked segment">
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="user icon"></i>
                                   <input type="text" name="username" placeholder="用户名">
                               </div>
                           </div>
                           <div class="field">
                               <div class="ui left icon input">
                                   <i class="lock icon"></i>
                                   <input type="password" name="password" placeholder="密码">
                               </div>
                           </div>
                           <button class="ui fluid large teal submit button">登  陆</button>
                       </div>
                       <div class="ui error message"></div>
                       <div class="ui message mini negative" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</body>
<script>
    /* 使用semanticUI jquer方法来检查表单的提交 */
    $('.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [
                    {
                        type: 'empty',
                        prompt: '请输入用户名'
                    }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });

</script>
</html>
